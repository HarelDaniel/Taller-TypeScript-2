<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TV Series</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-4">
    <h3 class="bg-info text-white p-3">TV Series</h3>
    <div class="row">
      <!-- Tabla -->
      <div class="col-md-6">
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Channel</th>
              <th>Seasons</th>
            </tr>
          </thead>
          <tbody id="series-table">
            <!-- Aquí se generarán las filas dinámicamente -->
          </tbody>
        </table>
        <p><strong>Seasons average:</strong> <span id="average-seasons"></span></p>
      </div>

      <!-- Detalle -->
      <div class="col-md-6" id="detail-card">
        <!-- Aquí irá la card al hacer clic -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
